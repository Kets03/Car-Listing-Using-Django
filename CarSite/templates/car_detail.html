<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ car.name }} - Car Detail</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">{{ car.name }}</h1>
        <h2 class="text-center text-muted">Brand: {{ car.brand }}</h2>
        <h3 class="text-center text-success">Price: ${{ car.price }}</h3>

        <div class="row mt-4">
            <div class="col-md-6">
                {% if car.image %}
                    <img src="{{ car.image.url }}" alt="{{ car.name }}" class="img-fluid">
                {% else %}
                    <p class="text-danger">No image available.</p>
                {% endif %}
            </div>
            <div class="col-md-6">
                <h4>Description:</h4>
                <p>{{ car.description }}</p>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'car_list' %}" class="btn btn-primary">Back to car list</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
