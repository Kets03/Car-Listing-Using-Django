<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Listings</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Car Listings</h1>
        
        <div class="list-group">
            {% for car in cars %}
            <a href="{% url 'car_detail' car.id %}" class="list-group-item list-group-item-action">
                <div class="media">
                    {% if car.image %}
                    <img src="{{ car.image.url }}" class="mr-3" alt="{{ car.name }}" style="width: 100px; height: auto;">
                    {% endif %}
                    <div class="media-body">
                        <h5 class="mt-0">{{ car.name }}</h5>
                        <p>Brand: {{ car.brand }}</p>
                        <small>Price: ${{ car.price }}</small>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
        
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
